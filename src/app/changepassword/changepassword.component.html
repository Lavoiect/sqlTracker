<div class="my-container">

    <div class="card">
        <h1>Change Password:</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div lass="form-group row noLeft">
              <div class="col-8">
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-user"></i></div>
                      </div>
                      <input class="form-control" type="email" id="user" formControlName="user" [formGroup]="form" placeholder="Email">
                  </div>
              </div>
          </div>


          <div class="form-group row noLeft">
            <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-key"></i></div>
                  </div>
                  <input type="password" id="password" class="form-control" formControlName="password" [formGroup]="form" placeholder="New Password">
              </div>
            </div>
          </div>

          <div class="form-group row noLeft">
            <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-key"></i></div>
                  </div>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" [formGroup]="form" placeholder="Confirm Password">
              </div>
              <div class="alert alert-danger" *ngIf="!!form.controls.confirmPassword.errors?.MatchPassword"><p>Password does not match</p></div>
            </div>
          </div>

          <div class="form-group row noLeft">
            <div class="col-8">
              <div class="input-group">
                  <input type="submit" class="btn btn-primary" value="submit" [disabled]="!form.valid">
              </div>
            </div>
          </div>
        </form>

    </div>

</div>
